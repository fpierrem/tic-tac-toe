<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <main>
        <div>
            Controls
        </div>
        <div class="board">
            <div data-coordinates="0 0" id="square" class="square empty">0 0</div>
            <div data-coordinates="0 1" id="square" class="square empty">0 1</div>
            <div data-coordinates="0 2" id="square" class="square empty">0 2</div>
            <div data-coordinates="1 0" id="square" class="square empty">1 0</div>
            <div data-coordinates="1 1" id="square" class="square empty">1 1</div>
            <div data-coordinates="1 2" id="square" class="square empty">1 2</div>
            <div data-coordinates="2 0" id="square" class="square empty">2 0</div>
            <div data-coordinates="2 1" id="square" class="square empty">2 1</div>
            <div data-coordinates="2 2" id="square" class="square empty">2 2</div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
