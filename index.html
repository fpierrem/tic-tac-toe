<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <main>
        <div>
            Controls
        </div>
        <div class="board">
            <div data-i="0" data-j="0" class="square">0 0</div>
            <div data-i="0" data-j="1" class="square">0 1</div>
            <div data-i="0" data-j="2" class="square">0 2</div>
            <div data-i="1" data-j="0" class="square">1 0</div>
            <div data-i="1" data-j="1" class="square">1 1</div>
            <div data-i="1" data-j="2" class="square">1 2</div>
            <div data-i="2" data-j="0" class="square">2 0</div>
            <div data-i="2" data-j="1" class="square">2 1</div>
            <div data-i="2" data-j="2" class="square">2 2</div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
